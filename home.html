<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJRateFix - Gold Jewellery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">KJRateFix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="entry.html">Entry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="viewdata.html">View Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="accandcovered.html">Covered</a>
                    </li>
                    <!-- Username dropdown -->
                    <li class="nav-item dropdown" id="usernameDropdown" style="display:none;">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <span id="usernameDisplay">Username</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" id="btnLogout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="text-center py-5">
        <div class="container">
            <h2 class="display-4">Welcome to KJRateFix</h2>
            <p>Your easy solution for managing gold jewelry orders and rates.</p>
            <a href="entry.html" class="btn btn-light btn-lg">Enter Order</a>
            <a href="viewdata.html" class="btn btn-light btn-lg">View Orders</a>
            <a href="accandcovered.html" class="btn btn-light btn-lg">View Covered Orders</a>
        </div>
    </section>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-database.js"></script>
    <script src="firebase.js"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAFr9vK3MbujpR9KFe_UsKHHCtedsYj26A",
            authDomain: "kjratefixweb.firebaseapp.com",
            databaseURL: "https://kjratefixweb-default-rtdb.firebaseio.com",
            projectId: "kjratefixweb",
            storageBucket: "kjratefixweb.firebasestorage.app",
            messagingSenderId: "854761320925",
            appId: "1:854761320925:web:1a48cc618d83f7e4b34634"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is logged in
        onAuthStateChanged(auth, user => {
            if (user) {
                const username = user.displayName || user.email.split('@')[0]; // Use displayName or extract username from email
                document.getElementById('usernameDisplay').textContent = username;
                document.getElementById('usernameDropdown').style.display = 'block';
            } else {
                // If no user is logged in, redirect to login page
                window.location.href = "index.html";  // Redirect to login page (index.html)
            }
        });

        // Handle Logout
        const btnLogout = document.getElementById('btnLogout');
        btnLogout.addEventListener('click', async () => {
            try {
                await signOut(auth);
                // Redirect to login page after logging out
                window.location.href = "index.html";
            } catch (error) {
                console.error("Error logging out: ", error);
            }
        });
    </script>
</body>

</html>
