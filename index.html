<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJRateFix - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-login {
            width: 100%;
        }

        .error-message,
        .success-message {
            text-align: center;
            margin-top: 10px;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="button" class="btn btn-primary btn-login" id="btnLogin">Login</button>
            <div id="message" class="error-message"></div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAFr9vK3MbujpR9KFe_UsKHHCtedsYj26A",
            authDomain: "kjratefixweb.firebaseapp.com",
            databaseURL: "https://kjratefixweb-default-rtdb.firebaseio.com",
            projectId: "kjratefixweb",
            storageBucket: "kjratefixweb.firebasestorage.app",
            messagingSenderId: "854761320925",
            appId: "1:854761320925:web:1a48cc618d83f7e4b34634"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const btnLogin = document.getElementById('btnLogin');
        const usernameField = document.getElementById('username');
        const passwordField = document.getElementById('password');
        const messageField = document.getElementById('message');

        // Handle login button click
        btnLogin.addEventListener('click', async () => {
            const username = usernameField.value.trim();
            const password = passwordField.value.trim();

            // Validate input fields
            if (!username || !password) {
                messageField.textContent = "Please fill out all fields.";
                return;
            }

            // Generate email from username
            const email = `${username}@kjratefix.com`;

            try {
                // Sign in user with Firebase Authentication
                await signInWithEmailAndPassword(auth, email, password);

                // After successful login, you can redirect to the home page or dashboard
                window.location.href = "home.html";  // Replace with your actual home page URL

            } catch (error) {
                messageField.textContent = error.message;
                messageField.className = "error-message";
            }
        });
    </script>
</body>

</html>
